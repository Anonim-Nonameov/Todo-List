<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Todo-List</title>
</head>
<body>
  <main>
      <div class="todo">
        <h1 class="todo__title">
          To-Do List
        </h1>
        <div class="todo__interact">
          <button class="todo__sort"><img src="images/sort.png" alt=""></button>
          <div class="todo__new-item">
            <input class="todo__input" type="text">
            <button class="todo__input-checkbox"><img src="images/checkbox.png"></button>
            <button class="todo__add">Добавить</button>
          </div>
          <ul class="todo__list">
            
          </ul>
        </div>
      </div>
  </main>
</body>
</html>
